<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book | Plenty Wheels</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://js.stripe.com/v3/"></script>
<style>
body{margin:0;font-family:Arial;background:#5B0A8C;color:#39FF14;text-align:center;padding-bottom:100px}
.card{background:#fff;color:#000;margin:20px;padding:20px;border-radius:12px}
input,select,button{width:90%;padding:12px;margin:10px;border-radius:8px;border:none}
button{background:#39FF14;font-weight:bold}
nav{position:fixed;bottom:0;width:100%;background:#5B0A8C;display:flex;justify-content:space-around;padding:12px}
nav a{color:#39FF14;text-decoration:none;font-weight:bold}
</style>
</head>
<body>

<h1>Book a Service</h1>

<div class="card">
<form action="https://formsubmit.co/booking@plentywheels.com" method="POST">
<input type="hidden" name="_subject" value="New Plenty Wheels Booking">
<input type="hidden" name="_captcha" value="false">

<input name="pickup" placeholder="Pickup Location" required>
<input name="dropoff" placeholder="Drop-off Location" required>
<input type="datetime-local" name="date_time" required>

<select id="service" name="service">
<option value="">Select Service</option>
<option value="1">Ride Share</option>
<option value="1.5">Delivery</option>
<option value="2">Senior Transport</option>
</select>

<p id="price"></p>

<button type="submit">Submit Booking</button>
</form>
</div>

<div class="card">
<iframe src="https://www.google.com/maps?q=United+States&output=embed"
width="100%" height="250" style="border-radius:12px;border:0"></iframe>
</div>

<button onclick="alert('Stripe connected (safe mode)')">Pay Now</button>

<nav>
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="booking.html">Book</a>
</nav>

<script>
const service=document.getElementById("service");
const price=document.getElementById("price");
service.onchange=()=>price.innerText=
service.value?"Estimated Price: $"+(10*service.value).toFixed(2):"";
</script>

</body>
</html>
