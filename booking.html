      background: white;
      color: black;

      background: #39FF14;

    }

nav {

}

nav a {

  text-decoration: none;

}

<h1>Book a Ride</h1>

<div class="card">
  <form action="https://formsubmit.co/booking@plentywheels.com" method="POST">
    
    <input type="hidden" name="_subject" value="New Plenty Wheels Booking">
    <input type="hidden" name="_captcha" value="false">

    <input type="text" name="pickup" placeholder="Pickup Location" required>
    <input type="text" name="dropoff" placeholder="Drop-off Location" required>
    <input type="datetime-local" name="date_time" required>
    <input type="hidden" name="_next" value="https://samiyjface1.github.io/Plenty-wheels/index.html">


    <button type="submit" onclick="this.disabled=true; this.innerText='Sending...';">
  Submit Request
</button>


    
  </form>
